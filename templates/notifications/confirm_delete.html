<!DOCTYPE html>
<html>
<head>
    <title>Confirm Deletion</title>
</head>
<body>
    <h2>Are you sure you want to delete this notification?</h2>
    <p>{{ notification.content }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'show-notification' %}">Cancel</a>
    </form>
</body>
</html>
