<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            color: #f8f9fa;
        }
        .dashboard-content {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-4">
                <h3 class="mb-4">Admin Panel</h3>
                <ul class="nav flex-column">
                    <li class="nav-item mb-3"><a href="{% url 'custom_admin_dashboard' %}" class="nav-link">Dashboard</a></li>
                    <li class="nav-item mb-3"><a href="{% url 'profile_list' %}" class="nav-link">Profiles</a></li>
                    <li class="nav-item mb-3"><a href="{% url 'comment_list' %}" class="nav-link">Comments</a></li>
                    <li class="nav-item mb-3"><a href="{% url 'message_list' %}" class="nav-link">Messages</a></li>
                    <li class="nav-item mb-3"><a href="{% url 'notification_list' %}" class="nav-link">Notifications</a></li>
                    <li class="nav-item mb-3"><a href="{% url 'likes_list' %}" class="nav-link">Likes</a></li>
                    <li class="nav-item mb-3"><a href="{% url 'follow_list' %}" class="nav-link">Follows</a></li>
                    <li class="nav-item mb-3"><a href="{% url 'reel_list' %}" class="nav-link">Reels</a></li>
                    <li class="nav-item mb-3"><a href="{% url 'custom_admin_logout' %}" class="nav-link">Logout</a></li>

                </ul>
            </div>
            <!-- Main Content -->
            <div class="col-md-10 dashboard-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
