<!-- reel_delete.html -->
{% extends 'custom_admin/base.html' %}

{% block content %}
<div class="container">
    <h1>Delete Reel</h1>
    
    <div class="alert alert-warning">
        <p>Are you sure you want to delete this reel?</p>
        <p class="mt-2"><strong>Title:</strong> {{ object.title }}</p>
        <p><strong>User:</strong> {{ object.user }}</p>
        <p><strong>Description:</strong> {{ object.description|truncatechars:100 }}</p>
        <p class="mt-3"><strong>This action cannot be undone.</strong></p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'reel_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
