<!-- follow_delete.html -->
{% extends 'custom_admin/base.html' %}

{% block content %}
<div class="container">
    <h1>Delete Follow Relationship</h1>
    
    <div class="alert alert-warning">
        <p>Are you sure you want to delete this follow relationship?</p>
        <p class="mt-2"><strong>Follower:</strong> {{ object.follower }}</p>
        <p><strong>Following:</strong> {{ object.following }}</p>
        <p class="mt-3"><strong>This action cannot be undone.</strong></p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'follow_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
