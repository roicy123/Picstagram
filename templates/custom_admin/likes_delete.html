<!-- likes_delete.html -->
{% extends 'custom_admin/base.html' %}

{% block content %}
<div class="container">
    <h1>Delete Like</h1>
    
    <div class="alert alert-warning">
        <p>Are you sure you want to delete this like?</p>
        <p class="mt-2"><strong>User:</strong> {{ object.user }}</p>
        <p><strong>Content:</strong> {{ object.content_type }} - {{ object.object_id }}</p>
        <p class="mt-3"><strong>This action cannot be undone.</strong></p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'likes_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
