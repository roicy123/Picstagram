<!-- message_delete.html -->
{% extends 'custom_admin/base.html' %}

{% block content %}
<div class="container">
    <h1>Delete Message</h1>
    
    <div class="alert alert-warning">
        <p>Are you sure you want to delete this message?</p>
        <p class="mt-2"><strong>From:</strong> {{ object.sender }}</p>
        <p><strong>To:</strong> {{ object.recipient }}</p>
        <p><strong>Content:</strong> {{ object.content|truncatechars:100 }}</p>
        <p class="mt-3"><strong>This action cannot be undone.</strong></p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'message_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
