{% extends 'custom_admin/base.html' %}

{% block content %}
<div class="container">
    <h1>{{ action }} Comment</h1>
    
    <form method="post" novalidate>
        {% csrf_token %}
        
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'comment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
