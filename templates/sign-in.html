{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
  <link rel="stylesheet" href="{% static 'assets2/style.css' %}">
  <title>Picstagram | Login </title>
  <style>
    /* General Styling */
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #f9f9f9, #ececec);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

/* Centering the form container */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  width: 100%;
}

/* Styling the form box */
.form-data {
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
  width: 350px;
  text-align: center;
  transition: transform 0.3s ease-in-out;
}

.form-data:hover {
  transform: scale(1.02);
}

/* Logo or Title */
.text-center {
  font-size: 24px;
  font-weight: bold;
  color: #333;
  margin-bottom: 20px;
}

/* Styling the form fields */
input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
  background: #f8f8f8;
  transition: border 0.3s ease-in-out;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
  border: 1px solid #0095f6;
  outline: none;
}

/* Styling the login button */
.form-btn {
  width: 100%;
  padding: 12px;
  background: linear-gradient(135deg, #0095f6, #0077cc);
  border: none;
  color: white;
  font-size: 18px;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
}

.form-btn:hover {
  background: linear-gradient(135deg, #0077cc, #005fa3);
  transform: scale(1.05);
}

/* Styling the sign-up and forgot password links */
.sign-up {
  margin-top: 15px;
  font-size: 14px;
}

.sign-up a {
  color: #0095f6;
  text-decoration: none;
  font-weight: bold;
  display: block;
  margin-top: 5px;
}

.sign-up a:hover {
  text-decoration: underline;
}

/* Responsive Design */
@media screen and (max-width: 400px) {
  .form-data {
    width: 90%;
    padding: 20px;
  }
}

  </style>
</head>

<body>

  <div id="wrapper">
    <div class="container">
      
      <div class="form-data">
        <h1 class="text-center">Picstagram</h1>
        <form action="" method="POST">{% csrf_token %}

          <!-- <input type="text" placeholder="Phone number, username, or email"> -->
          <!-- <input type="password" placeholder="Password"> -->
          {{form}}
          <button class="form-btn" type="submit">Log in</button>
          <!-- <a href="index.html" class="form-btn" type="submit">Log in</a> -->
        <div class="sign-up">
          Don't have an account? <a href="{% url 'sign-up' %}">Sign up</a><br>
          <a href="{% url 'password_reset_request' %}">Forgot password?</a><br>
          <a href="{% url 'custom_admin_login' %}">Admin</a>
        </div>

      </div>
    </div>
</body>

</html>
